# DisMineBridge Configuration
# Diese Datei wird automatisch erstellt beim ersten Start

# ============================================================
#  DATABASE SETTINGS
# ============================================================

database:
  # Datenbank-Typ: "sqlite" oder "mysql"
  type: sqlite

  mysql:
    host: localhost
    port: 3306
    database: disminebridge
    username: root
    password: ""

# ============================================================
#  DISCORD INTEGRATION
# ============================================================

discord:
  enabled: false
  token: "DEIN_BOT_TOKEN_HIER"
  guild-id: "DEINE_SERVER_ID"

# ============================================================
#  WHITELIST SYSTEM
# ============================================================

whitelist:
  enabled: false

servermotd:
  motd: Willkommen auf dem Server

# ============================================================
#  WARTUNGSMODUS
# ============================================================

maintenance:
  enabled: false
  motd: §c§lWARTUNGSMODUS
  kick-message: |
    §c§lWARTUNGSMODUS
    
    §7Der Server befindet sich aktuell im Wartungsmodus.
    §7Bitte versuche es später erneut.

# ============================================================
#  NACHRICHTEN - ALLE TEXTE ANPASSBAR
# ============================================================

messages:
  prefix: "&6[DMB] &r"

  # ===== BAN MESSAGES =====
  ban:
    success: "&aErfolgreich gebannt: &e{player}"
    already-banned: "&cDieser Spieler ist bereits gebannt!"
    kick-message: |
      &c&lDU WURDEST GEBANNT!
      
      &7Grund: &f{reason}
      &7Von: &e{banner}
      &7Verbleibend: &e{duration}
      &7Gebannt am: &e{date}
    broadcast: "&e{player} &cwurde gebannt!"

  unban:
    success: "&aDer Spieler &e{player} &awurde entbannt."
    not-banned: "&cDieser Spieler ist nicht gebannt."
    broadcast: "&e{player} &awurde entbannt!"

  # ===== KICK MESSAGES =====
  kick:
    success: "&aErfolgreich gekickt: &e{player}"
    kick-message: |
      &c&lDU WURDEST GEKICKT!
      
      &7Grund: &f{reason}
      &7Von: &e{kicker}
    broadcast: "&e{player} &cwurde gekickt!"

  # ===== WARN MESSAGES =====
  warn:
    success: "&aVerwarnung ausgesprochen für &e{player}"
    warn-message: |
      &c&lDU WURDEST VERWARNT!
      
      &7Grund: &f{reason}
      &7Von: &e{warner}
      &7Verwarnungen insgesamt: &e{count}
    broadcast: "&e{player} &cwurde verwarnt!"

  # ===== MUTE MESSAGES =====
  mute:
    success: "&aErfolgreich gemutet: &e{player} &7für &e{duration}"
    already-muted: "&cDieser Spieler ist bereits gemutet!"
    mute-message: |
      &c&lDU WURDEST GEMUTET!
      
      &7Grund: &f{reason}
      &7Von: &e{muter}
      &7Dauer: &e{duration}
      &7Du kannst weder schreiben noch im Voice-Chat sprechen.
    broadcast: "&e{player} &cwurde gemutet!"
    chat-blocked: |
      &c▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬
      &c&l         DU BIST GEMUTET
      
      &7Grund: &f{reason}
      &7Verbleibend: &e{remaining}
      
      &7» Du kannst weder schreiben noch sprechen
      &c▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬

  unmute:
    success: "&aDer Spieler &e{player} &awurde entmutet."
    not-muted: "&cDieser Spieler ist nicht gemutet."
    unmute-message: "&aDu wurdest entmutet und kannst wieder schreiben und sprechen!"
    broadcast: "&e{player} &awurde entmutet!"

  # ===== LOGIN NOTIFICATIONS =====
  login:
    punishment-header: |
      &c▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬
      &c&l      STRAFEN WÄHREND OFFLINE

    punishment-footer: "&c▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬"

    new-ban: |
      &c⚠ &4GEBANNT
      &7Grund: &f{reason}
      &7Von: &e{banner}
      &7Dauer: &e{duration}

    new-mute: |
      &c⚠ &cGEMUTET
      &7Grund: &f{reason}
      &7Von: &e{muter}
      &7Dauer: &e{duration}

    new-warn: |
      &c⚠ &eVERWARNUNG
      &7Grund: &f{reason}
      &7Von: &e{warner}

    new-kick: |
      &c⚠ &6KICK
      &7Grund: &f{reason}
      &7Von: &e{kicker}

  # ===== WHITELIST MESSAGES =====
  whitelist:
    enabled: "&aWhitelist wurde &l&aAKTIVIERT&r&a."
    disabled: "&cWhitelist wurde &l&cDEAKTIVIERT&r&c."
    added: "&aSpiele &e{player} &awurde zur Whitelist hinzugefügt."
    removed: "&cSpieler &e{player} &cwurde von der Whitelist entfernt."
    already-added: "&e{player} &7ist bereits auf der Whitelist."
    not-on-list: "&e{player} &7ist nicht auf der Whitelist."
    kick-message: |
      &c&lNICHT AUF DER WHITELIST
      
      &7Du stehst nicht auf der Whitelist dieses Servers.
      &7Kontaktiere einen Administrator für Zugang.

  # ===== MAINTENANCE MESSAGES =====
  maintenance:
    enabled: "&6Wartungsmodus wurde &l&6AKTIVIERT&r&6."
    disabled: "&aWartungsmodus wurde &l&aDEAKTIVIERT&r&a."
    bypass-added: "&aSpiele &e{player} &ahat nun Wartungs-Bypass."
    bypass-removed: "&cBypass entfernt von &e{player}&c."

  # ===== ADMINMODE MESSAGES =====
  adminmode:
    enabled: |
      
      &a▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬
      &a&lADMINMODE AKTIVIERT
      
      &7» Deine Daten wurden gespeichert
      &7» Du bist nun im Creative-Modus
      &7» Inventar geleert, Health & Hunger aufgefüllt
      &e» Nutze &6/adminmode &eerneut zum Deaktivieren
      &a▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬

    disabled: |
      
      &c▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬
