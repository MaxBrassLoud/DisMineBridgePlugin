      &a▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬

    other-enabled: "&7Vanish für &e{player} &7wurde &caktiviert&7."
    other-disabled: "&7Vanish für &e{player} &7wurde &adeaktiviert&7."

  # ===== INVSEE / ENDERSEE MESSAGES =====
  inventory:
    invsee-saved: "&aÄnderungen am Inventar von &e{player} &awurden gespeichert."
    endersee-saved: "&aÄnderungen an der Enderchest von &e{player} &awurden gespeichert."
    player-not-found: "&cDer Spieler &e{player} &cwurde nicht gefunden."
    offline-readonly: "&eOffline-Inventare sind schreibgeschützt und werden nur angezeigt."

  # ===== ERROR MESSAGES =====
  errors:
    no-permission: "&cDu hast keine Berechtigung für diesen Befehl!"
    player-only: "&cNur Spieler können diesen Befehl nutzen."
    player-not-found: "&cSpieler nicht gefunden!"
