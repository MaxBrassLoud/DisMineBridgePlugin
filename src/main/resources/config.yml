      &7» Deine Daten wurden wiederhergestellt
      &7» Du wurdest zurück teleportiert
      &7» Inventar, Rüstung, Health, Hunger wiederhergestellt
      &c▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬

    error: "&cFehler beim Aktivieren des AdminModes."

  # ===== VANISH MESSAGES =====
  vanish:
    enabled: |
      
      &c▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬
      &c&l          VANISH AKTIVIERT
      
      &7  » Du bist nun &c&lUNSICHTBAR
